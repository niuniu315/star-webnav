<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>星星导航</title>
    <link rel="shortcut icon" href="/favicon.ico" sizes="128*128">
    <link rel="stylesheet" href="/style.css">
    <style type="text/css">
        .icon {
            width: 25px;
            height: 25px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="./image/starry sky.jpg">
    </div>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s" target="_blank">
            <i class="searchIcon">
                <svg class="icon">
                    <use xlink:href="#icon-sousuo"></use>
                </svg>
            </i>
            <input id="input" type="search" autocomplete="off" spellcheck="false" role="combobox" placeholder="在 百度 上搜索，或者输入一个网址" aria-live="polite">
        </form>
    </header>

    <main class="globalMain">
        <ul class="siteList">

            <li class="last">
                <div class="addButton">
                    <div class="icon1">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
            </li>
        </ul>
    </main>

    <script src="/main.js"></script>
    <script src="//at.alicdn.com/t/font_3396182_poot7qrazti.js"></script>
</body>

</html>
